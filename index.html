<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiggleGram Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .drop-zone { transition: all 0.2s ease-in-out; }
        .drop-zone.dragover { border-color: #3b82f6; background-color: #eff6ff; }
        .hide-scroll::-webkit-scrollbar { height: 6px; }
        .hide-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        .play-overlay { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(2px); transition: opacity 0.2s; }
        input[type=range] { accent-color: #7c3aed; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen pb-20">

    <div class="max-w-5xl mx-auto px-4 py-10">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-slate-900 mb-2">WiggleGram Generator</h1>
            <p class="text-slate-500">Split an image into thirds with custom framing and adjustable loop speeds.</p>
        </header>

        <div id="resetContainer" class="hidden text-center mb-8">
            <button id="resetBtn" class="bg-slate-200 hover:bg-slate-300 text-slate-700 px-6 py-2 rounded-full font-bold flex items-center gap-2 mx-auto transition-all shadow-sm">
                <i data-lucide="plus-circle" class="w-5 h-5"></i> New Upload
            </button>
        </div>

        <div id="dropZone" class="drop-zone bg-white border-2 border-dashed border-slate-300 rounded-2xl p-10 text-center cursor-pointer hover:border-blue-400 hover:shadow-lg mb-12">
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            <div class="flex flex-col items-center justify-center space-y-4 pointer-events-none">
                <div class="bg-blue-100 p-4 rounded-full">
                    <i data-lucide="upload-cloud" class="w-8 h-8 text-blue-600"></i>
                </div>
                <div>
                    <p class="text-lg font-medium text-slate-700">Click or Drag & Drop an Image</p>
                    <p class="text-sm text-slate-400">Supports JPG, PNG, WEBP</p>
                </div>
            </div>
        </div>

        <div id="settingsPanel" class="bg-white rounded-2xl shadow-sm border border-slate-200 mb-8">
            <button id="settingsToggle" class="w-full p-6 flex items-center justify-between hover:bg-slate-50 transition-colors">
                <h2 class="text-lg font-bold flex items-center gap-2">
                    <i data-lucide="sliders-horizontal" class="w-5 h-5 text-blue-500"></i>
                    Loop Settings
                </h2>
                <i id="settingsChevron" data-lucide="chevron-down" class="w-5 h-5 text-slate-400 transition-transform"></i>
            </button>
            <div id="settingsContent" class="hidden border-t border-slate-100">
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <label class="text-sm font-semibold text-slate-600">Left Cut Line</label>
                                <span id="leftCutVal" class="text-xs font-mono text-slate-400">33%</span>
                            </div>
                            <input type="range" id="leftCutInput" min="10" max="45" value="33" class="w-full">
                        </div>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <label class="text-sm font-semibold text-slate-600">Right Cut Line</label>
                                <span id="rightCutVal" class="text-xs font-mono text-slate-400">67%</span>
                            </div>
                            <input type="range" id="rightCutInput" min="55" max="90" value="67" class="w-full">
                        </div>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <label class="text-sm font-semibold text-slate-600">Loop Speed</label>
                                <span id="speedVal" class="text-xs font-mono text-slate-400">0.2s</span>
                            </div>
                            <input type="range" id="speedInput" min="0.05" max="1.0" step="0.05" value="0.2" class="w-full">
                        </div>
                    </div>
                    <div class="mt-6 pt-4 border-t border-slate-100 flex justify-end">
                        <button id="applySettingsBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg text-sm font-bold transition-all flex items-center gap-2 shadow-sm">
                            <i data-lucide="refresh-cw" class="w-4 h-4"></i> Apply & Regenerate
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent mb-4"></div>
            <p class="text-slate-600 font-medium">Rendering frames...</p>
        </div>

        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-8 text-center"></div>

        <div id="results" class="hidden space-y-12 mb-20">
            <section class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                    <h2 class="text-xl font-bold flex items-center gap-2">
                        <i data-lucide="film" class="w-5 h-5 text-purple-500"></i>
                        Looping GIF
                    </h2>
                    <div class="flex gap-2">
                        <button id="openGifBtn" class="text-purple-600 hover:bg-purple-50 border border-purple-200 px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                            <i data-lucide="external-link" class="w-4 h-4"></i> Open
                        </button>
                        <button id="downloadGifBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                            <i data-lucide="download" class="w-4 h-4"></i> Download GIF
                        </button>
                    </div>
                </div>
                <div class="p-8 flex justify-center bg-slate-100/50 relative">
                    <div id="gifContainer" class="relative cursor-pointer group rounded-lg overflow-hidden shadow-md border border-slate-200">
                        <img id="finalGif" src="" alt="Generated GIF" class="max-h-[500px]">
                        <div id="gifPlayOverlay" class="play-overlay absolute inset-0 flex items-center justify-center">
                            <div class="bg-white/90 p-4 rounded-full shadow-xl transform group-hover:scale-110 transition-transform">
                                <i id="gifPlayIcon" data-lucide="play" class="w-8 h-8 text-purple-600 fill-purple-600"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <button id="slicesToggle" class="w-full p-6 flex items-center justify-between hover:bg-slate-50 transition-colors">
                    <h2 class="text-xl font-bold flex items-center gap-2">
                        <i data-lucide="layers" class="w-5 h-5 text-blue-500"></i>
                        Individual Slices
                    </h2>
                    <i id="slicesChevron" data-lucide="chevron-down" class="w-5 h-5 text-slate-400 transition-transform"></i>
                </button>
                <div id="slicesContent" class="hidden border-t border-slate-100">
                    <div class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="slice-card bg-white p-4 rounded-xl border border-slate-200 flex flex-col h-80">
                                <div class="bg-slate-100 rounded-lg mb-4 flex-grow flex items-center justify-center overflow-hidden">
                                    <img id="slice1" class="h-full object-contain" alt="Left">
                                </div>
                                <div class="flex justify-between items-center"><span class="text-xs font-bold text-slate-400">PART 1</span><a id="dlSlice1" download="slice_1.png" class="p-2 hover:bg-slate-100 rounded-lg text-slate-600"><i data-lucide="download" class="w-4 h-4"></i></a></div>
                            </div>
                            <div class="slice-card bg-white p-4 rounded-xl border border-slate-200 flex flex-col h-80">
                                <div class="bg-slate-100 rounded-lg mb-4 flex-grow flex items-center justify-center overflow-hidden">
                                    <img id="slice2" class="h-full object-contain" alt="Center">
                                </div>
                                <div class="flex justify-between items-center"><span class="text-xs font-bold text-slate-400">PART 2</span><a id="dlSlice2" download="slice_2.png" class="p-2 hover:bg-slate-100 rounded-lg text-slate-600"><i data-lucide="download" class="w-4 h-4"></i></a></div>
                            </div>
                            <div class="slice-card bg-white p-4 rounded-xl border border-slate-200 flex flex-col h-80">
                                <div class="bg-slate-100 rounded-lg mb-4 flex-grow flex items-center justify-center overflow-hidden">
                                    <img id="slice3" class="h-full object-contain" alt="Right">
                                </div>
                                <div class="flex justify-between items-center"><span class="text-xs font-bold text-slate-400">PART 3</span><a id="dlSlice3" download="slice_3.png" class="p-2 hover:bg-slate-100 rounded-lg text-slate-600"><i data-lucide="download" class="w-4 h-4"></i></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="historySection" class="hidden border-t border-slate-200 pt-10">
             <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold flex items-center gap-2 text-slate-800">
                    <i data-lucide="history" class="w-6 h-6 text-slate-500"></i>
                    History
                </h2>
                <button id="clearHistoryBtn" class="text-red-500 hover:text-red-700 text-sm font-medium">Clear History</button>
            </div>
            <div id="historyList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        </div>
    </div>

    <script>
        const DB_NAME = 'SplitLoopDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'history';
        let db;

        // --- Logic Initialization ---
        lucide.createIcons();
        initDB();

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resetContainer = document.getElementById('resetContainer');
        const resetBtn = document.getElementById('resetBtn');
        const applySettingsBtn = document.getElementById('applySettingsBtn');
        const errorMsg = document.getElementById('errorMessage');
        const finalGif = document.getElementById('finalGif');
        const gifContainer = document.getElementById('gifContainer');
        const gifPlayOverlay = document.getElementById('gifPlayOverlay');
        const historyList = document.getElementById('historyList');
        const historySection = document.getElementById('historySection');
        const sliceImgs = [document.getElementById('slice1'), document.getElementById('slice2'), document.getElementById('slice3')];
        const sliceLinks = [document.getElementById('dlSlice1'), document.getElementById('dlSlice2'), document.getElementById('dlSlice3')];

        const leftCutInput = document.getElementById('leftCutInput');
        const rightCutInput = document.getElementById('rightCutInput');
        const speedInput = document.getElementById('speedInput');
        const leftCutVal = document.getElementById('leftCutVal');
        const rightCutVal = document.getElementById('rightCutVal');
        const speedVal = document.getElementById('speedVal');
        
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsContent = document.getElementById('settingsContent');
        const settingsChevron = document.getElementById('settingsChevron');
        const slicesToggle = document.getElementById('slicesToggle');
        const slicesContent = document.getElementById('slicesContent');
        const slicesChevron = document.getElementById('slicesChevron');

        let originalImage = null;
        let generatedGifBlob = null;
        let generatedStaticBlob = null;
        let isGifPlaying = false;
        let currentObjectUrls = [];

        // --- DB functions ---
        function initDB() {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME, { keyPath: 'id' });
            };
            request.onsuccess = (e) => { db = e.target.result; loadHistory(); };
        }

        async function saveToHistory(gifBlob, staticBlob, sliceBlobs) {
            if (!db) return;
            const timestamp = new Date();
            const item = {
                id: Date.now(),
                date: timestamp.toLocaleDateString() + ' ' + timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                gifBlob, staticBlob, sliceBlobs
            };
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            transaction.objectStore(STORE_NAME).add(item);
            transaction.oncomplete = () => loadHistory();
        }

        function loadHistory() {
            if (!db) return;
            const request = db.transaction([STORE_NAME], 'readonly').objectStore(STORE_NAME).getAll();
            request.onsuccess = () => {
                const items = request.result.sort((a, b) => b.id - a.id);
                renderHistoryList(items);
            };
        }

        function deleteHistoryItem(id) {
            db.transaction([STORE_NAME], 'readwrite').objectStore(STORE_NAME).delete(id).onsuccess = () => loadHistory();
        }

        // --- Event Listeners ---
        settingsToggle.onclick = () => {
            const isHidden = settingsContent.classList.toggle('hidden');
            settingsChevron.style.transform = isHidden ? 'rotate(0deg)' : 'rotate(180deg)';
        };
        
        slicesToggle.onclick = () => {
            const isHidden = slicesContent.classList.toggle('hidden');
            slicesChevron.style.transform = isHidden ? 'rotate(0deg)' : 'rotate(180deg)';
        };

        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');
        dropZone.ondrop = (e) => { e.preventDefault(); dropZone.classList.remove('dragover'); handleFile(e.dataTransfer.files[0]); };
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFile(e.target.files[0]);
        
        resetBtn.onclick = () => { originalImage = null; resetView(); };

        leftCutInput.oninput = () => leftCutVal.textContent = leftCutInput.value + '%';
        rightCutInput.oninput = () => rightCutVal.textContent = rightCutInput.value + '%';
        speedInput.oninput = () => speedVal.textContent = speedInput.value + 's';

        applySettingsBtn.onclick = () => {
            if (originalImage) {
                toggleLoading(true);
                processImage(originalImage, false); // Pass false to NOT save to history on regen
            }
        };

        gifContainer.onclick = () => toggleMainGif(!isGifPlaying);
        document.getElementById('downloadGifBtn').onclick = () => { if (generatedGifBlob) downloadBlob(generatedGifBlob, 'wigglegram.gif'); };
        document.getElementById('openGifBtn').onclick = () => { if (generatedGifBlob) window.open(URL.createObjectURL(generatedGifBlob)); };
        document.getElementById('clearHistoryBtn').onclick = () => { if(confirm('Clear history?')) { db.transaction([STORE_NAME], 'readwrite').objectStore(STORE_NAME).clear(); loadHistory(); } };

        // --- Core Functions ---
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            showError(null); toggleLoading(true);
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => { originalImage = img; processImage(img, true); };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function processImage(img, shouldSaveHistory = true) {
            const leftCut = Math.floor(img.width * (leftCutInput.value / 100));
            const rightCut = Math.floor(img.width * (rightCutInput.value / 100));
            const interval = parseFloat(speedInput.value);

            const slices = [
                { x: 0, w: leftCut },
                { x: leftCut, w: rightCut - leftCut },
                { x: rightCut, w: img.width - rightCut }
            ];

            const sliceDataUrls = [];
            const tempSliceBlobs = [];

            for (let s of slices) {
                const canvas = document.createElement('canvas');
                canvas.width = s.w; canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, s.x, 0, s.w, img.height, 0, 0, s.w, img.height);
                sliceDataUrls.push(canvas.toDataURL('image/png'));
                await new Promise(r => canvas.toBlob(b => { tempSliceBlobs.push(b); r(); }));
            }

            const maxW = Math.max(...slices.map(s => s.w));
            let gifW = Math.min(maxW, 600);
            let gifH = img.height * (gifW / maxW);

            gifshot.createGIF({
                images: sliceDataUrls,
                gifWidth: gifW, gifHeight: gifH,
                interval: interval, numFrames: 3
            }, (obj) => {
                if (obj.error) { showError('Failed.'); toggleLoading(false); return; }
                fetch(obj.image).then(r => r.blob()).then(blob => {
                    if (shouldSaveHistory) saveToHistory(blob, tempSliceBlobs[0], tempSliceBlobs);
                    displayResults(blob, tempSliceBlobs[0], tempSliceBlobs, true);
                });
            });
        }

        function displayResults(gifBlob, staticBlob, sBlobs, startPlaying) {
            currentObjectUrls.forEach(URL.revokeObjectURL);
            currentObjectUrls = [];
            generatedGifBlob = gifBlob;
            generatedStaticBlob = staticBlob;
            
            sBlobs.forEach((blob, i) => {
                const url = URL.createObjectURL(blob);
                currentObjectUrls.push(url);
                sliceImgs[i].src = url;
                sliceLinks[i].href = url;
            });

            toggleMainGif(startPlaying);
            toggleLoading(false);
            results.classList.remove('hidden');
            resetContainer.classList.remove('hidden');
            dropZone.classList.add('hidden');
        }

        function toggleMainGif(play) {
            isGifPlaying = play;
            const blob = play ? generatedGifBlob : generatedStaticBlob;
            finalGif.src = URL.createObjectURL(blob);
            gifPlayOverlay.classList.toggle('opacity-0', play);
            gifPlayOverlay.classList.toggle('pointer-events-none', play);
        }

        function renderHistoryList(items) {
            historyList.innerHTML = '';
            if (!items.length) { historySection.classList.add('hidden'); return; }
            historySection.classList.remove('hidden');
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden";
                card.innerHTML = `
                    <div class="h-32 bg-slate-100 flex items-center justify-center overflow-hidden cursor-pointer relative group">
                        <img src="${URL.createObjectURL(item.staticBlob)}" class="h-full w-full object-cover">
                        <div class="absolute inset-0 flex items-center justify-center bg-black/10 group-hover:bg-black/20 transition-all">
                            <i data-lucide="play" class="w-5 h-5 text-white fill-white"></i>
                        </div>
                    </div>
                    <div class="p-3 flex justify-between items-center">
                        <button class="view-btn text-xs font-bold text-purple-600 hover:underline">RESTORE</button>
                        <button class="del-btn text-slate-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>`;
                card.querySelector('.view-btn').onclick = () => {
                    displayResults(item.gifBlob, item.staticBlob, item.sliceBlobs, false);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                card.querySelector('.del-btn').onclick = () => deleteHistoryItem(item.id);
                historyList.appendChild(card);
            });
            lucide.createIcons();
        }

        function toggleLoading(isLoading) {
            loading.classList.toggle('hidden', !isLoading);
            if (isLoading) { results.classList.add('hidden'); resetContainer.classList.add('hidden'); dropZone.classList.add('hidden'); }
        }

        function resetView() {
            results.classList.add('hidden'); resetContainer.classList.add('hidden'); dropZone.classList.remove('hidden');
            fileInput.value = '';
            speedInput.value = 0.2; speedVal.textContent = '0.2s';
        }

        function showError(msg) {
            errorMsg.textContent = msg || '';
            errorMsg.classList.toggle('hidden', !msg);
            if (msg) toggleLoading(false);
        }

        function downloadBlob(blob, filename) {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            a.click();
        }
    </script>
</body>
</html>
